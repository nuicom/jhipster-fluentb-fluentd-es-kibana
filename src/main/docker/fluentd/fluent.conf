<source>
  @type forward
  #port 2020
</source>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format false
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    index_name logging_index
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>
